services:
  - type: web
    name: iba-real-estate
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node newapp.js
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_PORT
        sync: false
